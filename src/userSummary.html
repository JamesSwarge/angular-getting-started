<div class="x_panel" *ngIf="firstName">
    <div class="x_title">
        <h2>Summary</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input (change)="onValueChange()" name="firstName" class="form-control col-md-7 col-xs-12" type="text" [(ngModel)]="firstName">
                </div>
            </div>
            <div class="ln_solid"></div>
            <div>
                <button (click)="printFirstName()">Print me</button>
            </div>
        </form>
    </div>
</div>
